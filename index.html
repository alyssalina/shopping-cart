<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Shopping Cart</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          My Shopping Cart
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col col-sm-9">
        <h1>Products</h1>
        <div class="row">
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>One Fish</h2>
            <p>One Fish</p>
            <p>$10.99</p>
            <p><button class = 'itembutton' name='One Fish' price='10.99'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Two Fish</h2>
            <p>Two Fish</p>
            <p>$21.98</p>
            <p><button class = 'itembutton' name='Two Fish' price='21.98'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Red Fish</h2>
            <p>Red Fish</p>
            <p>$10.99</p>
            <p><button class = 'itembutton' name='Red Fish' price='10.99'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Blue Fish</h2>
            <p>Blue Fish</p>
            <p>$10.99</p>
            <p><button class = 'itembutton'  name='Blue Fish' price='10.99'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Green Eggs</h2>
            <p>Green Eggs</p>
            <p>$10.99</p>
            <p><button class = 'itembutton'  name='Green Eggs' price='10.99'>Add to Cart</button></p>          
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Ham</h2>
            <p>Ham</p>
            <p>$5.00</p>
            <p><button class = 'itembutton'  name='Ham' price='5.00'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Fox</h2>
            <p> Fox</p>
            <p>$20.00</p>
            <p><button class = 'itembutton' name='Fox' price='20.00'>Add to Cart</button></p>
          </div>
          <div class="col col-xs-12 col-md-6 col-lg-4">
            <div>
              <img src="http://lorempixel.com/250/250/">
            </div>
            <h2>Socks</h2>
            <p>Socks</p>
            <p>$10.50</p>
            <p><button class = 'itembutton'  name='Socks' price='10.50'>Add to Cart</button></p>
          </div>
        </div>
      </div>
      <div class="col col-sm-3">
        <h1>Shopping Cart</h1>
        <div class="cart">
        <p id="emptyCart">Your cart is empty!<p>
        </div>
      </div>
    </div>
  </div>
</div>

  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="cart.js"></script>

</html>
